<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>The Odin Project Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-white"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/home/logo.svg" alt="the odin project logo" />
          <h3 class="d-none d-sm-inline align-middle text-primary">
            The Odin Project
          </h3>
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="paths.html" class="nav-link">All Paths</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="faq.html" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link active">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="paths-header py-5">
      <h1 class="display-2 text-center text-primary">Log In</h1>
    </header>

    <main>
      <section class="signup" data-aos="fade-up">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 m-auto">
              <div class="card card-body">
                <form class="p-2">
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text bg-dark">
                      <i class="fas fa-envelope text-primary"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                    />
                  </div>
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text bg-dark">
                      <i class="fas fa-lock text-primary"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                    />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <div class="form-check my-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember Password?
                      </label>
                    </div>

                    <div>
                      <a href="#!">Forgot Password?</a>
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-secondary btn-lg text-white col-12"
                  >
                    Sign Up
                  </button>
                  <hr />
                  <div class="text-center">
                    <p class="text-muted">Or log in with</p>
                    <button
                      type="submit"
                      class="btn btn-dark btn-lg text-white col-12 mt-1"
                    >
                      <i class="fab fa-github"></i> Github
                    </button>
                    <button
                      type="submit"
                      class="btn btn-info btn-lg text-white col-12 mt-3"
                    >
                      <i class="fab fa-google"></i> Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col text-center">
              <h2 class="display-6 mb-3">Havent signed up yet?</h2>
              <a href="login.html" class="btn btn-primary btn-lg text-white">
                Create A New Account
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer mt-5">
      <div class="container">
        <div class="row d-flex justify-content-between align-content-center">
          <div class="col-lg-4 text-center">
            <a href="#home" class="navbar-brand">
              <img src="images/home/logo.svg" alt="the odin project logo" />
              <h3 class="d-inline align-middle text-primary">
                The Odin Project
              </h3>
            </a>
          </div>
          <div
            class="col-lg-4 d-flex align-items-center justify-content-center text-center"
          >
            <ul>
              <li>
                <a href="#!" class="text-decoration-none pe-4">
                  <i class="fab fa-github fa-2x fa-fw"></i>
                </a>
                <a href="#!" class="text-decoration-none pe-4">
                  <i class="fab fa-discord fa-2x fa-fw"></i>
                </a>
                <a href="#!" class="text-decoration-none pe-4">
                  <i class="fab fa-facebook fa-2x fa-fw"></i>
                </a>
                <a href="#!" class="text-decoration-none pe-4">
                  <i class="fab fa-twitter fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4 d-flex align-items-center">
            <p class="lead">
              Website based on The Odin Project site &copy; 2021 | Coded by
              habibdev (╯°□°）╯︵ ┻━┻
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
