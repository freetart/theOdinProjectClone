<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>The Odin Project Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-white"
      id="main-nav"
    >
      <div class="container">
        <a href="#home" class="navbar-brand">
          <img src="images/home/logo.svg" alt="the odin project logo" />
          <h3 class="d-none d-sm-inline align-middle text-primary">
            The Odin Project
          </h3>
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#!" class="nav-link">All Paths</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="hero py-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="display-4 text-primary">
              Your Career in Web Development Starts Here
            </h1>
            <h5 class="lead text-muted mb-3">
              The Odin Project's full stack curriculum is free and supported by
              a passionate open source community.
            </h5>
            <a href="#!" class="btn btn-secondary btn-lg text-white">
              View Full Curriculum
            </a>
          </div>
        </div>
      </div>
      <img src="images/home/bg.svg" alt="hero background" class="mt-5" />
    </header>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
    <script src="/node_modules/popper.js//dist//umd//popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
